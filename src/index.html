<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.scss">
    <title>button-click</title>
</head>
<body>
    <section class="wrapper">
        <div class="bottom-panel">
            <div class="btn btn-info"></div>
            <div class="total-bet">
                <div class="btn btn-minus"></div>
                <div class="total-counter">
                    <div class="coinsign"></div>
                    <div class="coincounter">¥0000.00</div>
                </div>
                <div class="btn btn-plus"></div>
            </div>
            <div class="coin">
                <div class="coinsign"></div>
                <div class="coincounter">¥0000</div>
            </div>
            <div class="winbox">
                <p>GOOD LUCK!</p>
            </div>
            <div class="turbo">
                <div class="btn checkbox"></div>
            </div>
            <div class="autospin">
                <div class="spinselect">
                    <ul>
                        <li class="btn" href="#">
                            <span class="feature-normal"></span>
                            UNTIL FEATURE
                        </li>
                        <li class="btn" href="#">25 SPIN</li>
                        <li class="btn" href="#">20 SPIN</li>
                        <li class="btn" href="#">15 SPIN</li>
                        <li class="btn" href="#">10 SPIN</li>
                        <li class="btn" href="#">5 SPIN</li>
                    </ul>
                </div>
                <div class="btn btn-auto"></div>
            </div>
        </div>
        <div class="spin">
            <div class="btn sign"></div>
        </div>
    </section>
    <audio id="btn-sound" src="./sounds/bclick.wav"></audio>
    <script src="js/main.js"></script>
</body>
</html>
